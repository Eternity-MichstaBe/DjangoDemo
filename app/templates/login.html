{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>login</title>
    <link rel="stylesheet" href="{% static 'plugins/bootstrap-4.6.2/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/login-register.css' %}">
    <link rel="icon" href="{% static 'favicon/icon.png' %}" sizes="16x16">
    <style>
        .text-center{
            width:100%;
            margin-left:auto;
            margin-right:auto;
        }
        .picture-size{
            width:200px;
            height:200px;
            margin-bottom:10px;
        }
    </style>
</head>
<body>
<div class="page login-page">
    <div class="container d-flex align-items-center">
        <div class="form-holder has-shadow">
            <div class="row">
                <!-- Logo & Information Panel-->
                <div class="col-lg-6">
                    <div class="info d-flex align-items-center">
                        <div class="content text-center">
                            <div class="logo">
                                <img src="{% static 'img/user.jpg' %}" class="rounded mx-auto d-block picture-size"
                                     alt="...">
                                <h1>欢迎登录</h1>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Form Panel    -->
                <div class="col-lg-6 bg-white">
                    <div class="form d-flex align-items-center">
                        <div class="text-center">
                            <form method="post" class="form-validate text-center" id="loginFrom">
                                {% csrf_token %}
                                <div class="form-group">
                                    <input id="login-username" type="text" name="account" required data-msg="请输入用户名"
                                           placeholder="用户名" class="input-material">
                                </div>
                                <div class="form-group">
                                    <input id="login-password" type="password" name="password" required data-msg="请输入密码"
                                           placeholder="密码" class="input-material">
                                </div>
                                <button id="login" type="submit" class="btn btn-primary">登 录</button>
                                <button id="clear" type="reset" class="btn btn-primary">清 空</button>
                                <a id="back" class="btn btn-danger" href="../" role="button">返 回</a>
                            </form>
                            <small>没有账号?</small><a href="../register.html" class="signup">注 册</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- JavaScript files-->
<script src="{% static 'plugins/jquery-3.7.1/jquery.js' %}"></script>
<script src="{% static 'plugins/bootstrap-4.6.2/js/bootstrap.bundle.js' %}"></script>
</body>
</html>
